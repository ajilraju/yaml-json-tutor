# Multi-line strings: Folding and Chomping

#Folding:
#   Dealing with new lines in multi-line strings
#   Folding is a technique that removes any newlines within a scalar and
#   replaces them with spaces. 
#
# > : A folded string is a multi-line string where line breaks within the 
#     string are converted to spaces, except for line breaks at the end of a line, 
#     which are preserved.
#
# | : A literal string is a multi-line string where all line breaks are preserved, 
#     including any leading or trailing whitespace.
#
# Chomping:
#   How to deal with trailling newlines in multi-line strings
#   Chomping is a technique that controls how newlines at the end of a scalar are handled.

